<picture class="tt-poke-avatar">
  <source [srcset]="avatarUrl" [width]="width" [height]="height" type="img">

  <ng-container *ngIf="number !== null">
    <label for="poke-avatar">{{number}}.</label>
  </ng-container>

  <img id="poke-avatar" [ngSrc]="avatarUrl" [alt]="name" [width]="width" [height]="height" priority>
</picture>
